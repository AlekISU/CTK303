<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-AU-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="flickflack.css" rel="stylesheet" type="text/css">
    <script> 
    function handLogin(event) {
      event.preventDefault();
    var password = document.getElementById("password").value;
    if(password === "1234"){
      window.location.href= "flickflack.html";
}
    else {
      alert("code invalid");
      return;
    }
  }
    </script>
</head>

<body>

  <form onsubmit="handLogin(event)">

      <h3>Login Code</h3>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="password" required ><br><br>

     <button type="submit" class="btn btn-outline-success btn-lg shadow" onClick="handLogin(event)">Submit</button>
 
  </form>
        
      

<script>
  function handLogin(event) {
    var password = document.getElementById("password").value;

    if(password === "1234"){
     window.location.href= "flickflack.html";

    }else {
      alert("code invalid");
      return;
    }
  }
  

</script>
</body>
</html>
